# Production Docker Compose for TrueNAS Scale
# Images are pulled from GitHub Container Registry (ghcr.io)
# Watchtower will automatically update containers when new images are pushed

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: galen-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - galen-network
    healthcheck:
      test:
        [
          'CMD',
          'mongosh',
          '-u',
          '${MONGO_USERNAME:-admin}',
          '-p',
          '${MONGO_PASSWORD}',
          '--authenticationDatabase',
          'admin',
          '--eval',
          "db.adminCommand('ping')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payload CMS (Next.js)
  cms:
    image: ghcr.io/galengreen/galen-cms:latest
    container_name: galen-cms
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD}@mongodb:27017/galen-green?authSource=admin
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - NEXT_PUBLIC_SERVER_URL=${PUBLIC_URL:-https://galen.green}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - CRON_SECRET=${CRON_SECRET:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL:-}
      - FRONTEND_URL=${PUBLIC_URL:-https://galen.green}
    volumes:
      - cms_media:/app/media
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - galen-network
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'

  # Static Frontend (Nginx) - includes nginx config baked in
  frontend:
    image: ghcr.io/galengreen/galen-frontend:latest
    container_name: galen-frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - cms
    networks:
      - galen-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'

volumes:
  mongodb_data:
    # Map this to your TrueNAS dataset, e.g.:
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /mnt/pool/appdata/galen/mongodb
  cms_media:
    # Map this to your TrueNAS dataset, e.g.:
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /mnt/pool/appdata/galen/media

networks:
  galen-network:
    driver: bridge
