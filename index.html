<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Galen Green is a software engineer and photographer based in Wellington, New Zealand. Currently finishing his final year at Victoria University of Wellington specialising in AI, Galen builds full-stack web applications, works with machine learning, and explores autonomous robotics. Browse his projects, blog posts, and photography portfolio."
    />
    <meta name="author" content="Galen Green" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://galen.green/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Galen Green" />
    <meta property="og:title" content="Galen Green" />
    <meta
      property="og:description"
      content="Galen Green is a software engineer and photographer based in Wellington, New Zealand. Currently finishing his final year at Victoria University of Wellington specialising in AI, Galen builds full-stack web applications, works with machine learning, and explores autonomous robotics. Browse his projects, blog posts, and photography portfolio."
    />
    <meta property="og:url" content="https://galen.green/" />
    <meta property="og:locale" content="en_NZ" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Galen Green" />
    <meta
      name="twitter:description"
      content="Galen Green is a software engineer and photographer based in Wellington, New Zealand. Currently finishing his final year at Victoria University of Wellington specialising in AI, Galen builds full-stack web applications, works with machine learning, and explores autonomous robotics. Browse his projects, blog posts, and photography portfolio."
    />

    <!-- JSON-LD Structured Data: WebSite (static, doesn't need CMS data) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Galen Green",
        "url": "https://galen.green",
        "description": "Galen Green is a software engineer and photographer based in Wellington, New Zealand. Currently finishing his final year at Victoria University of Wellington specialising in AI, Galen builds full-stack web applications, works with machine learning, and explores autonomous robotics.",
        "author": {
          "@type": "Person",
          "name": "Galen Green"
        }
      }
    </script>

    <!-- Person + ProfilePage JSON-LD injected dynamically via useSeo with CMS social links -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Galen Green</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
