# Local development Docker Compose
# Production uses TrueNAS Apps UI (not this file)

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: galen-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-devpassword}
    volumes:
      - mongodb_data:/data/db
    ports:
      - '27017:27017'
    healthcheck:
      test:
        [
          'CMD',
          'mongosh',
          '-u',
          '${MONGO_USERNAME:-admin}',
          '-p',
          '${MONGO_PASSWORD:-devpassword}',
          '--authenticationDatabase',
          'admin',
          '--eval',
          "db.adminCommand('ping')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payload CMS (Next.js)
  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile
    container_name: galen-cms
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-devpassword}@mongodb:27017/galen-green?authSource=admin
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:-dev-secret-change-in-production}
      - NEXT_PUBLIC_SERVER_URL=${CMS_URL:-http://localhost:3000}
      - FRONTEND_URL=http://localhost:80
    volumes:
      - cms_media:/app/media
    ports:
      - '3000:3000'
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Static Frontend (Nginx) - uses local config with Docker DNS
  frontend:
    image: nginx:alpine
    container_name: galen-frontend
    restart: unless-stopped
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx/default.local.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '80:80'
    depends_on:
      - cms

volumes:
  mongodb_data:
  cms_media:
