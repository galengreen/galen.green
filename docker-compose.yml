version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: galen-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - galen-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payload CMS (Next.js)
  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile
    container_name: galen-cms
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://mongodb:27017/galen-green
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - NEXT_PUBLIC_SERVER_URL=${CMS_URL:-http://localhost:3000}
    volumes:
      - cms_media:/app/media
    ports:
      - '3000:3000'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - galen-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Static Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: galen-frontend
    restart: unless-stopped
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '80:80'
    depends_on:
      - cms
    networks:
      - galen-network

volumes:
  mongodb_data:
  cms_media:

networks:
  galen-network:
    driver: bridge
